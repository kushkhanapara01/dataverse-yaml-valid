---
version: 0.0.1
discoveryPort:
  name: Schedule run DQ checks
  alias: Test_schedule_run
  shortDescription: Weather Forecast of the next 7 days for ahmedabad city
  longDescription: Weather Forecast of the next 7 days for ahmedabad city along with the accuracy of the previous forecast
  tags:
    - MAF Data
    - Schedule Run
  versionInformation: '0.1'
  urn: urn:dv:dataproduct:6d4714c3
  organization: MAF
  createdBy: Ajay
  createdOn: '212249844399'
  fromMinDataDate: '2022-04-07'
  toMaxDataDate: '2022-04-14'
  lastUpdated: '2022-04-07'
  refreshFrequency: Daily
  industryDomain: Meteorology
  function: Forecast
  regulatoryFields:
    privacy-PublicOrPrivate: Public
    customerSpecific-PIIOrnonPII: non-PII
    origin-MachineGeneratedOrHumanGenerated: Machine generated
    monetary-FinancialOrnoFinancialData: non-financial
  qualityInformation:
    dataAccuracy: 95%
  authorisation-Information:
    organization: MAF, Accenture
    geography:
      type: state
      value: Bengaluru
    industryDomain:
    - Meteorology , Weather
    refreshInterval: Daily
    typeofAuthorisation-InclusionExclusion: Inclusion
  category: customer
  image: http://google.com
  autofillUserinfo: true
  extra: {}
inputPorts:
  - alias: Test_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    dataSetUrn: urn:dv:dataset:f1c142fb-a87b-4a36-8fb7-d66a7cb31337
    entityId:
      createEntity: true
      entityName: test_scd2.csv
      entityPath: s3://dp-input-bucket/mpay-tx/mpay-tx.csv
      entityFilterPatternMatch: "*.csv"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      entityVariables:
        - key: timeStamp
          value: date-YYYYMMdd
      incrementalLoad: true
      incrementalStrategy:
        frequency:
          - keyReference : timeStamp
            mode: "range"
            interval : -5
      fileFormat: csv
      delimiter: ","
      header: true
      filter: ""
      processingTimeColumn:
        - created_date
      actualTimeColumn:
        - created_date
      projection:
        - id
        - name
        - marks
        - modified
stateManagement:
  alias: Test0001_input_port
  refreshInterval: "*/10 * * * *"
  updateStrategy: append
  productStoreState:
    logicalSchema:
      type: object
      properties:
        id:
          type: number
          description: ID of the property
        name:
          type: String
        marks:
          type: number
        modified:
          type: datetime
          description: To store the creation date
      required:
        - id
  retentionVersions: "10"
  updateStrategyOptions:
    uniqueKeyColumns:
      - id
    changeTrackColumns:
      - modified
transformation:
  sql: SELECT * FROM Test0001
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
dataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: Test_input_port
        expression: ">="
        number: 100
    stateManagement:
      referenceAlias: Test0001_input_port
      expression: ==
      number: 100
  NullValueCheck:
    inputPort:
      - referenceAlias: Test_input_port
        checks:
          - column: amount
            expression: ">="
            number: 9
          - column: payment_option
            expression: ">="
            number: 8
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: amount
          expression: ">="
          number: 0.9
  NullCombinationCheck:
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - columns:
            - transaction_reference
            - order_reference
          expression: ">="
          number: 0.99
  UnacceptableTextValueCheck:
    inputPort:
      - referenceAlias: Test_input_port
        checks:
          - column: payment_option
            valueList:
              - VISA
              - MASTERCARD
            number: 0.95
            expression: ">="
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: payment_option
          valueList:
            - MASTERCARD
            - VISA
          number: 0.9
          expression: ">="
  UniquenessCheck:
    inputPort:
      - referenceAlias: Test_input_port
        checks:
          - column: store_group_name
          - column: store_name
  UniqueCombinationCheck:
    inputPort:
      - referenceAlias: Test_input_port
        checks:
          - columns:
              - store_name
              - transaction_Reference
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - columns:
            - store_name
            - transaction_Reference
  DistinctValueCountCheck:
    inputPort:
      - referenceAlias: Test_input_port
        checks:
          - column: payment_option
            number: 2
            expression: "<="
    stateManagement:
      referenceAlias: Test0001_input_port
      checks:
        - column: payment_option
          number: 2
          expression: "<="
