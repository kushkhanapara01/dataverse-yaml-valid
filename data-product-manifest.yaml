---
version: 0.0.1
discoveryPort:
  alias: alias
  name: Run and Test
  description: Average car price in barcelona
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags: []
  extra: {}
inputPorts:
  - alias: car_input_port
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: s3
    sourceUrn: urn:dv:datasource:0ec70f7b-0691-4059-a0ee-e00a49c62542
    entityId:
      alias: car_prices
      createEntity: true
      type: s3-bucket
      entityPath: s3://dp-input-bucket/mpay-tx/mpay-tx.csv
      entityVariables:
        - key: my_dynamic_year
          value: date-YYYYMMdd
      entityFilterPatternMatch: "*"
      sourceSchemaUrn: urn:dv:schema:9d4716d4
      projectSchemaUrn: urn:dv:schema:9d4716d6
      fileFormat: csv
      delimiter: ","
      header: true
      processingTimeColumn:
        - processing_time
      actualTimeColumn:
        - processing_time
      projection:
        - legal_entity
        - store_name
        - amount
        - payment_option
        - currency
stateManagement:
  alias: car_prices
  refreshInterval: "*/10 * * * *"
  updateStrategy: append
  productStoreState:
    logicalSchema:
      properties:
        legal_entity:
          type: string
        store_name:
          type: string
        amount:
          type: int
        payment_option:
          type: string
        currency:
          type: string
    retentionVersions: "10"
  updateStrategyOptions:
    entityRef: ${urn:dv:datasource:6d4714c3}:1
    tags:
      - test
transformation:
  sql: select * from car_prices
dataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: car_input_port
        expression: "=="
        number: 100
    stateManagement:
      referenceAlias: Test0001
      expression: "=="
      number: 100
  NullValueCheck:
    inputPort:
      - referenceAlias: car_input_port
        checks:
          - column: amount
            expression: ">="
            number: 0.9
          - column: card_number
            expression: ">="
            number: 0.95
          - column: auth_code
            expression: ">="
            number: 0.9
    stateManagement:
      referenceAlias: Test0001
      checks:
        - column: amount
          expression: ">="
          number: 0.9
