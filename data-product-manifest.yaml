version: 0.0.1
discoveryPort:
  name: main branch 3
  description: The data product provides average house rental rates in Madrid by house
    type (Pisos, Aticos, Duplex, etc)
  category: customer
  image: http://google.com
  autofillUserinfo: true
  tags:
    - Madrid
    - House Rental
  extra: {}
inputPorts:
  - alias: data-product-as-source
    description: string
    tags: []
    extra: {}
    syncType: pull
    type: dataproduct
    dataProductUrn: urn:dv:datasource:86458004-efae-470c-9d4f-1c3a38f01e02
    filter: ""
    projection:
      - id
      - name
      - marks
      - modified
stateManagement:
  alias: users_count_by_gender
  refreshInterval: 00 10 * * *
  retentionVersions: "10"
  updateStrategy: SCD-2
  productStoreState:
    #logicalSchemaUrn: urn:dv:schema:263deedb-916b-40f2-9740-6ee02ce9b8b9
    logicalSchema:
      type: object
      properties:
        name:
          type: string
        gender:
          type: string
          enum: [Male, Female]
        age:
          type: number
        city:
          type: string
        zipcode:
          type: number
        some_prop:
          type: string
      required: [name, age, city]
    retentionVersions: "10"
  updateStrategyOptions:
    entityRef: ${urn:dv:datasource:6d4714c3}:1
    uniqueKeyColumns:
      - customer_id
    changeTrackColumns:
      - cust_title_desc
      - cust_birthday
      - cust_nationality
transformation:
  sql: select * from usersS3
outputPort:
  channels:
  - channelType: JDBC
    queryType: SQL
  - channelType: REST-API
    queryType: SQL
dataQualityCheck:
  RecordCountCheck:
    inputPort:
      - referenceAlias: data-product-as-source
        expression: '=='
        number: 100
