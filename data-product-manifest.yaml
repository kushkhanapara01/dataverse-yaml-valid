---
version: 0.1.0
alias: Test_kk_maf__002
discoveryPort:
  name: Test_kk_maf__002
  alias: Test_kk_maf
  shortDescription: Weather Forecast of the next 7 days for ahmedabad city
  longDescription: Weather Forecast of the next 7 days for ahmedabad city along with the accuracy of the previous forecast
  tags:
    - MAF Data
    - Schedule Run
  dataTimeRange:
    fromMinDataDate: '2022-04-07'
    toMinDataDate: '2022-04-14'
    timeColumn: '2022-04-07'
  industryDomain: Meteorology
  function: Forecast
  regulatoryFields:
    dataPrivacy: public
    customerInfo: nonPII
    dataOrigin: machineGenerated
    monetaryInfo: nonFinancialData
inputPorts:
  - alias: Test_input_port
    description: string
    type: s3-csv
    tags: []
    syncType: pull
    dataSetUrn: urn:dv:dataset:aab2feae-580d-4f1f-9bd0-4a6b59872330
    incrementalLoad: true
    incrementalStrategy:
      frequency:
        - keyReference: sample
          mode: range
          interval: -5
        - keyReference: multiple
          mode: range
          interval: -5
productState:
  refreshInterval: "*/10 * * * *"
  updateStrategy: append
  logicalSchema:
    properties:
      id:
        type: number
      name:
        type: String
      marks:
        type: number
      modified:
        type: datetime
transformation:
  - alias: Test_input_port_trans
    description: step_1
    type: SQL
    sequenceNo: '1'
    query: SELECT * FROM Test_input_port
    references:
      - alias: Test_input_port
        sqlReference: Test_input_port        
outputPort:
  subscriptionChannels:
    - channelType: JDBC
      queryType: SQL
controlPort:
  contractDetails:
    contractID : A unique id for contract
    startDate: starting date and time of the contract
    endDate: ending date and time for the contract
    owner: Data Product owner's wallet address
    consumer: Data Product consumer's wallet address
    dataProductURN: Data Product ID
    dataProductTokenID: Data product NFT token id
    consumptionType: Type of consumption, API, File etc.
    consumptionLimit: Consumption limit for specified frequency eg, 100 API calls a day
    consumptionLimitFrequency: Frequency for consumption limit eg. Daily, Weekly, Monthly etc.
  dataQualityRules:
    RecordCountCheck:
      inputPort:
        - referenceAlias: Test_input_port
          expression: ">="
          number: 100
      productState:
        referenceAlias: Test_kk_maf__001sada
        expression: ==
        number: 100
    NullValueCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: amount
              expression: ">="
              number: 9
            - column: payment_option
              expression: ">="
              number: 8
      productState:
        referenceAlias: Test_kk_maf__001sada
        checks:
          - column: amount
            expression: ">="
            number: 0.9
    NullCombinationCheck:
      productState:
        referenceAlias: Test_kk_maf__001sada
        checks:
          - columns:
              - transaction_reference
              - order_reference
            expression: ">="
            number: 0.99
    UnacceptableTextValueCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: payment_option
              valueList:
                - VISA
                - MASTERCARD
              number: 0.95
              expression: ">="
      productState:
        referenceAlias: Test_kk_maf__001sada
        checks:
          - column: payment_option
            valueList:
              - MASTERCARD
              - VISA
            number: 0.9
            expression: ">="
    UniquenessCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: store_group_name
            - column: store_name
    UniqueCombinationCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - columns:
                - store_name
                - transaction_Reference
      productState:
        referenceAlias: Test_kk_maf__001sada
        checks:
          - columns:
              - store_name
              - transaction_Reference
    DistinctValueCountCheck:
      inputPort:
        - referenceAlias: Test_input_port
          checks:
            - column: payment_option
              number: 2
              expression: "<="
      productState:
        referenceAlias: Test_kk_maf__001sada
        checks:
          - column: payment_option
            number: 2
            expression: "<="
